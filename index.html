<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Алексей Мамаков">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header__logo.svg" alt="Логотип сайта">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile__avatar.svg" alt="Аватар пользователя">
                <div class="profile__info">
                    <div class="profile__items">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="Редактирование"></button>
                    </div>
                <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавление"></button>
            </section>
            
            <section class="elements">
                <ul class="elements__list">
                    
                </ul>
            </section>        
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>
    
    <div class="popup" id="popupEdit">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="editProfile" id="popupEditForm">
                <input class="popup__input popup__input_type_name" type="text" value="" placeholder="Имя" name="profile-name" maxlength="30" required>
                <input class="popup__input popup__input_type_about" type="text" value="" placeholder="О себе" name="profile-about" maxlength="40" required>
                <button class="popup__save" type="submit" aria-label="Сохранить" id="popupEditSave">Сохранить</button>
            </form>
            <button class="popup__close" type="button" aria-label="Закрыть попап" id="closeEditButton"></button>
        </div>
    </div>

    <div class="popup" id="popupAdd">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="addCard" id="popupAddForm">
                <input class="popup__input popup__input_type_place" type="text" value="" placeholder="Название" name="place-name">
                <input class="popup__input popup__input_type_link" type="url" value="" placeholder="Ссылка на картинку" name="place-link">
                <button class="popup__save" type="submit" aria-label="Сохранить" id="popupAddSave">Сохранить</button>
            </form>
            <button class="popup__close" type="button" aria-label="Закрыть попап" id="closeAddButton"></button>
        </div>
    </div>

    <div class="popup" id="popupImg">
        <figure class="popup__figure">
            <button class="popup__close" type="button" aria-label="Закрыть попап" id="closeImgButton"></button>
            <img class="popup__image">
            <figcaption class="popup__caption"></figcaption>
        </figure>
    </div>

    <template id="elements-template">
        <li class="elements__item">
            <button type="button" class="elements__delete" aria-label="Кнопка удаления"></button>
            <img class="elements__photo" alt="Изображение" name="place-image">
            <div class="elements__info">
                <h2 class="elements__title"></h2>
                <button type="button" class="elements__like" aria-label="Кнопка лайк"></button>
            </div>
        </li>
    </template>
    <script defer src="./scripts/initial-cards.js"></script>
    <script defer src="./scripts/index.js"></script>
</body>
</html>
