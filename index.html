<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aleksey Mamakov">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header__logo.svg" alt="Логотип сайта">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile__avatar.svg" alt="Изображение Жак-Ив Кусто">
                <div class="profile__info">
                    <div class="profile__items">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__button profile__button_edit" type="button" aria-label="Редактирование"></button>
                    </div>
                <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__button profile__button_add" type="button" aria-label="Добавление"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                    <li class="elements__item">
                        <img class="elements__photo" src="./images/photo1.jpg" alt="Изображение">
                        <div class="elements__info">
                            <h2 class="elements__title">Москва</h2>
                            <button class="elements__like" type="button" aria-label="Кнопка лайк"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__photo" src="./images/photo2.jpg" alt="Изображение">
                        <div class="elements__info">
                            <h2 class="elements__title">Санкт-Петербург</h2>
                            <button class="elements__like" type="button" aria-label="Кнопка лайк"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__photo" src="./images/photo3.jpg" alt="Изображение">
                        <div class="elements__info">
                            <h2 class="elements__title">Домбай</h2>
                            <button class="elements__like" type="button" aria-label="Кнопка лайк"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__photo" src="./images/photo4.jpg" alt="Изображение">
                        <div class="elements__info">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <button class="elements__like" type="button" aria-label="Кнопка лайк"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__photo" src="./images/photo5.jpg" alt="Изображение">
                        <div class="elements__info">
                            <h2 class="elements__title">Домбай</h2>
                            <button class="elements__like" type="button" aria-label="Кнопка лайк"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img class="elements__photo" src="./images/photo6.jpg" alt="Изображение">
                        <div class="elements__info">
                            <h2 class="elements__title">Карачаево-Черкесия</h2>
                            <button class="elements__like" type="button" aria-label="Кнопка лайк"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="profile-form">
                <input class="popup__input popup__input_name" type="text" value="Жак-Ив Кусто" placeholder="Имя" name="profile-name" maxlength="50" required>
                <input class="popup__input popup__input_about" type="text" value="Исследователь океана" placeholder="О себе" name="profile-about" maxlength="200" required>
                <button class="popup__button popup__button_save" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>
            <button class="popup__button popup__button_close" type="button" aria-label="Закрыть попап"></button>
        </div>
    </div>
    <script defer src="./scripts/index.js"></script>
</body>
</html>
